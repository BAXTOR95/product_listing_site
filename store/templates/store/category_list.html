{% extends 'base.html' %}

{% block title %}Category List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Categories</h1>
    <div class="row">
        {% for category in object_list %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.title|title }}</h5>
                    <a href="{% url 'store:product_list' category.title %}" class="btn btn-primary">View Products</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
