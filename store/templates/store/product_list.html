{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
<div class="container mt-4">
	<!-- Back Button -->
    <div class="mb-3">
        <a href="{% url 'store:category_list' %}" class="btn btn-secondary">Back to Categories</a>
    </div>

    <h1 class="mb-4">Products</h1>
    <div class="row">
        {% for product in object_list %}
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <img src="{{ product.image.url }}" class="card-img-top img-thumbnail product-img" alt="{{ product.title }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">${{ product.price }}</p>
					<div class="mt-auto">
						<a href="{% url 'store:product_detail' product.id %}" class="btn btn-primary">View Details</a>
					</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
