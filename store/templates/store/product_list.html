{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
<h1>Products</h1>
<ul>
	{% for product in object_list %}
	<li>
		{# Make each product a clickable link to its detail view #}
		<a href="{% url 'store:product_detail' product.id %}">
			{{product.title}} - {{product.price}}
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
